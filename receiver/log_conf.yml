version: 1
formatters:
  standard:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    level: DEBUG
loggers:
  basicLogger:
    handlers: [console]
    level: DEBUG
    propagate: false
root:
  level: INFO
  handlers: [console]
