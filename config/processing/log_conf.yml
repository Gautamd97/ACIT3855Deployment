version: 1
formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
   
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
  
  file:
    class: logging.FileHandler
    level: DEBUG
    formatter: simple
    filename: /app/logs/app.log
    
loggers:
  basicLogger:
    level: INFO
    handlers: [console, file]
    propagate: no
root:
  level: INFO
  handlers: [console]