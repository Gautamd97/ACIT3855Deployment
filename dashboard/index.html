<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="ACIT3855 statistics application" />
    <script src="updatestats.js" defer></script>
    <title>ACIT 3855 - Health Dashboard</title>
</head>

<body>
    <main id="main">
        <div id="header">
            <h1>Dashboard</h1>
        </div>
        <h5 id="last-updated">Last update: <span id="last-updated-value">N/A</span></h5>
        <div id="messages"></div>
        <h2>Statistics</h2>
        <div id="statistics"> 
            <div id="processing">
                <code id="processing-stats"> Processing - check 2</code>
            </div>
            <div id="analyzer-stats-container">
                <code id="analyzer-stats">Analyzer - check 1</code>
            </div>
        </div>
        <h2>Analyzer events</h2>
        <div id="analyzer-events">
            <div>
                <h3>Admission event</h3>
                <code id="event-admission">
                </code>
            </div>
            <div>
                <h3>Capacity event</h3>
                <code id="event-capacity">
                </code>
            </div>
        </div>

        <section id="health">
            <h2>Service Health</h2>
            <pre id="health-status">Loading health...</pre>
        </section>
        
        </div>
    </main>
</body>

</html>
